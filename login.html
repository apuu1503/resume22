<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
</head>

<body>
    <h2>Login here</h2>
    <table border="1.5px" cellspacing="20px">
        <tr>
            <td>Username</td>

            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password-field">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon togglePassword"></span>
            </td>

        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>

</html>
